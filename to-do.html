<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your to-do list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            background-image: url(./assets/4k-ultra-hd-motivational-quote-gray-gi83ctowsinjl5y1.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="/assets/image.png" alt="" width="30px"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container mt-5 col-8 ">
            <div class="input-group input-group-lg mb-4">
                <input type="text" class="form-control" placeholder="To Do's" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-primary" type="button" id="button-1">ADD</button>
            </div>
        
        
        <ul class="list-group" id="List">
            <!-- <li class="list-group-item d-flex flex-row justify-content-between">
                <h2>An item</h2>
                <button class="btn btn-warning ms-auto p-2 me-4" onclick="RenameToDo(this)">Rename</button>
                <button class="btn btn-danger id='button-3" onclick="DeleteMe(this)">Delete</button>
            </li> -->
          </ul>
        </div>
    </main>
    <script>
        const b=document.getElementById('button-1');
        b.addEventListener('click',addInList);

        function addInList(e){
            const current=e.currentTarget;
            const cInput=current.previousElementSibling;
            if(cInput.value ==''){
                alert("Please enter your task");
            }else{
                const newLi=document.createElement('li');
                newLi.className="list-group-item d-flex flex-row justify-content-between";
                newLi.innerHTML=`<h2>${cInput.value}</h2>
                <button class="btn btn-warning ms-auto p-2 me-4" onclick="RenameToDo(this)">Rename</button>
                <button class="btn btn-danger" onclick="DeleteMe(this)">Delete</button>`;

                const newUl=document.getElementById('List');
                newUl.appendChild(newLi);
                cInput.value='';
            }
        }
        function RenameToDo(current){
            // const current=e.currentTarget;
            const cInput=current.previousElementSibling;
            const parent=current.parentElement;

            if(cInput.tagName=="H2"){
                const newInput=document.createElement('input');
                newInput.type="text";
                newInput.value=cInput.textContent;

                parent.replaceChild(newInput,cInput);
                current.textContent="Done";
            }else{
                const newInput=document.createElement('h2');
                newInput.textContent=cInput.value;

                parent.replaceChild(newInput,cInput);
                current.textContent="Rename";
            }
        }
        function DeleteMe(current){
            current.parentElement.remove();
        }
    </script>    
</body>
</html>
